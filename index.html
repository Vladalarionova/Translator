<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Бесплатный переводчик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form action="#" method="POST"></form>
    <div>
        <h2 class="header-script">Бесплатный переводчик</h2>
    </div>

    <div class="whole-translator">

        <div class="translation-field-1">
            <div class="input">
                <div>
                    <button class="input-lang" type="button">Английский</button>
                </div>

                <div class="field-for-entry">
                    <textarea class="textarea-1" name="entry-field" placeholder="Начните вводить текст"></textarea>
                    <button class="reset-button-1" type="reset"><img src="./Images/delete-button.svg"></img></button>
                </div>
            </div>
        </div>

        <div>
            <button class="arrow-in-header" type="button"><img src="./Images/arrow-in-header.svg"></img></button>
        </div>

        <div class="translation-field-2">
            <div class="output">
                <div>
                    <button class="output-lang" type="button">Русский</button>
                </div>

                <div class="field-for-entry">
                    <textarea class="textarea-2" name="entry-field"></textarea>
                    <button class="reset-button-2" type="reset"><img src="./Images/delete-button.svg"></img></button>
                </div>
            </div>
        </div>

    </div>


<script src="script.js"></script>
</body>
</html>
